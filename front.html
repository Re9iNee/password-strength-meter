<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>New Password</title>
</head>

<body ng-app="myApp">
    <form class="container" name="form">
        <h1 class="header">New Password</h1>
        <section class="passwordInput">
            <input type="password" class="input" ng-change="showValidations()" placeholder="" autofocus
                name="myPassword" ng-model="test" required min-eight-char capital-letters lower-letters numbers>
            <section class="vibsilityToggle">
                <svg width="35" height="25" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#939393" fill-rule="nonzero" stroke="#979797">
                        <path
                            d="M33.846 12.703c-.147-.17-3.653-4.178-8.489-6.632a.656.656 0 00-.873.273.628.628 0 00.279.856c3.725 1.889 6.7 4.837 7.718 5.913-1.545 1.64-7.625 7.617-14.034 7.617-2.175 0-4.367-.514-6.517-1.53a.653.653 0 00-.865.297.627.627 0 00.302.846c2.327 1.1 4.709 1.657 7.08 1.657 7.985 0 15.1-8.13 15.4-8.477a.624.624 0 00-.001-.82zM20.564 4.737c-1.457-.49-2.87-.737-4.2-.737C8.476 4 1.447 12.197 1.15 12.546a.64.64 0 00-.036.78c.089.127 2.205 3.13 5.873 5.566a.634.634 0 00.886-.18.638.638 0 00-.18-.886c-2.693-1.79-4.537-3.952-5.227-4.832 1.474-1.6 7.52-7.714 13.897-7.714 1.192 0 2.468.225 3.792.67a.631.631 0 00.81-.403.639.639 0 00-.402-.81zM27.813 1.187a.64.64 0 00-.903 0L5.187 22.91a.64.64 0 00.903.903L27.813 2.09a.64.64 0 000-.903z" />
                    </g>
                </svg>
            </section>
        </section>
        <section class="inlineError">
            <section class="svg">
                <svg width="20" height="20" ng-show="form.myPassword.$$success.numbers"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0z"
                            fill="#499B67" />
                        <path
                            d="M14.847 7.167a.527.527 0 01-.02.761l-6.42 5.924a.566.566 0 01-.8-.036l-2.47-2.734a.527.527 0 01.053-.76.568.568 0 01.784.051l2.087 2.311 6-5.536a.568.568 0 01.786.02z"
                            stroke="#FFF" fill="#FFF" />
                    </g>
                </svg>
                <svg width="20" height="20" ng-show="!form.myPassword.$$success.numbers"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0zm0 2a8 8 0 100 16 8 8 0 000-16zm0 11a1 1 0 110 2 1 1 0 010-2zm0-8a1 1 0 011 1v4a1 1 0 01-2 0V6a1 1 0 011-1z"
                        fill="#D84F47" fill-rule="evenodd" /></svg>
            </section>
            <section class="errorText">At least one number</section>
        </section>
        <section class="inlineError">
            <section class="svg">
                <svg width="20" height="20" ng-show="form.myPassword.$$success.capLetters && form.myPassword.$$success.lowerCaseLetters"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0z"
                            fill="#499B67" />
                        <path
                            d="M14.847 7.167a.527.527 0 01-.02.761l-6.42 5.924a.566.566 0 01-.8-.036l-2.47-2.734a.527.527 0 01.053-.76.568.568 0 01.784.051l2.087 2.311 6-5.536a.568.568 0 01.786.02z"
                            stroke="#FFF" fill="#FFF" />
                    </g>
                </svg>
                <svg width="20" height="20" ng-hide="form.myPassword.$$success.capLetters && form.myPassword.$$success.lowerCaseLetters"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0zm0 2a8 8 0 100 16 8 8 0 000-16zm0 11a1 1 0 110 2 1 1 0 010-2zm0-8a1 1 0 011 1v4a1 1 0 01-2 0V6a1 1 0 011-1z"
                        fill="#D84F47" fill-rule="evenodd" /></svg>
            </section>

            <section class="errorText">Upper & lowercase letter</section>
        </section>
        <section class="inlineError">
            <section class="svg">
                <svg width="20" height="20" ng-show="form.myPassword.$$success.minChar"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0z"
                            fill="#499B67" />
                        <path
                            d="M14.847 7.167a.527.527 0 01-.02.761l-6.42 5.924a.566.566 0 01-.8-.036l-2.47-2.734a.527.527 0 01.053-.76.568.568 0 01.784.051l2.087 2.311 6-5.536a.568.568 0 01.786.02z"
                            stroke="#FFF" fill="#FFF" />
                    </g>
                </svg>
                <svg width="20" height="20" ng-show="!form.myPassword.$$success.minChar"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0zm0 2a8 8 0 100 16 8 8 0 000-16zm0 11a1 1 0 110 2 1 1 0 010-2zm0-8a1 1 0 011 1v4a1 1 0 01-2 0V6a1 1 0 011-1z"
                        fill="#D84F47" fill-rule="evenodd" /></svg>
            </section>
            <section class="errorText">8 or more Characters</section>
        </section>
    </form>

</body>
<script src="Angular Directives.js"></script>
</html>
